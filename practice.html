<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas{
      border: solid 1px black;
    }
  </style>
</head>
<body>
  <canvas></canvas>
  <script>
    const canvas = document.querySelector('canvas');
    canvas.width = window.innerWidth; 
    canvas.height = window.innerHeight;
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = "red"
    ctx.fillRect(100,100,100,100);
    ctx.fillStyle = "black"
    ctx.fillRect(500,300,100,100)

    ctx.beginPath()
    ctx.moveTo(100,100)
    ctx.lineTo(500,300)

    ctx.moveTo(100,200)
    ctx.lineTo(500,400)

    ctx.moveTo(200,200)
    ctx.lineTo(600,400)

    ctx.moveTo(200,100)
    ctx.lineTo(600,300)
    ctx.strokeStyle = "red"
    ctx.stroke()
  </script>
</body>
</html>
